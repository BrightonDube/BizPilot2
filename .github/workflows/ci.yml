name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # Backend CI
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy

      - name: Lint with Ruff
        run: ruff check app/

      - name: Type check with MyPy
        run: mypy app/ --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        env:
          SECRET_KEY: test-secret-key-for-ci-testing-only
        run: pytest app/tests/ -v --tb=short --cov --cov-report=term-missing --cov-report=xml --cov-fail-under=50

  migrations:
    name: Migration Safety Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: bizpilot
          POSTGRES_PASSWORD: bizpilot
          POSTGRES_DB: bizpilot
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U bizpilot -d bizpilot"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Alembic revision id lengths
        run: python scripts/check_alembic_revision_lengths.py

      - name: Run alembic upgrade head against Postgres
        env:
          DATABASE_URL: postgresql://bizpilot:bizpilot@localhost:5432/bizpilot
        run: python -m alembic upgrade head

  # Frontend CI
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter frontend lint

      - name: Type check
        run: pnpm --filter frontend exec tsc --noEmit

      - name: Build
        run: pnpm --filter frontend build

  # Shared types check
  shared:
    name: Shared Types Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: shared

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install TypeScript
        run: npm install -g typescript

      - name: Type check
        run: tsc --noEmit
