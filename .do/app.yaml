# NOTE: After deployment, manually set in DO Dashboard:
# 1. CORS_ORIGINS - ["https://your-app.ondigitalocean.app"]
# 2. NEXT_PUBLIC_API_URL - https://your-app.ondigitalocean.app/api/v1
#
# DATABASE: This spec references an existing DigitalOcean Managed Database.
# You must create the database separately and bind it to this app via the DO dashboard
# or provide the connection string as DATABASE_URL environment variable.

databases:
  # Reference an existing DigitalOcean Managed PostgreSQL database
  # Create database first: doctl databases create bizpilot-postgres --engine pg --size db-s-1vcpu-1gb --region nyc1
  - name: db
    engine: PG
    production: true
    cluster_name: bizpilot-postgres
    # The cluster must be created separately via DO dashboard or doctl
