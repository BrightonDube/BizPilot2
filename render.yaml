# BizPilot v2.0 Render Blueprint
# Deploy this app to Render by clicking "New" -> "Blueprint" -> Connect this repo
# See: https://render.com/docs/infrastructure-as-code

services:
  # FastAPI Backend
  - type: web
    name: bizpilot-api
    runtime: docker
    dockerfilePath: ./infrastructure/docker/Dockerfile.api
    dockerContext: ./backend
    plan: free  # Free tier - spins down after 15 min inactivity. Upgrade to 'starter' for production
    region: oregon
    healthCheckPath: /health
    autoDeploy: true
    buildFilter:
      paths:
        - backend/**
        - infrastructure/docker/Dockerfile.api
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bizpilot-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: '["https://bizpilot2.onrender.com", "https://bizpilot-web.onrender.com", "http://localhost:3000"]'
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: SMTP_HOST
        sync: false  # Configure in Render dashboard
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false  # Configure in Render dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Configure in Render dashboard
      - key: GOOGLE_REDIRECT_URI
        value: https://bizpilot-api.onrender.com/api/v1/oauth/google/callback

  # Next.js Frontend
  - type: web
    name: bizpilot-web
    runtime: docker
    dockerfilePath: ./infrastructure/docker/Dockerfile.web
    dockerContext: ./frontend
    plan: free  # Free tier - spins down after 15 min inactivity. Upgrade to 'starter' for production
    region: oregon
    autoDeploy: true
    buildFilter:
      paths:
        - frontend/**
        - infrastructure/docker/Dockerfile.web
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://bizpilot-api.onrender.com/api/v1
      - key: NEXTAUTH_URL
        value: https://bizpilot-web.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: GOOGLE_CLIENT_ID
        sync: false  # Configure in Render dashboard (must match backend)
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Configure in Render dashboard (must match backend)

databases:
  # PostgreSQL Database
  - name: bizpilot-db
    databaseName: bizpilot
    user: bizpilot
    plan: free  # Free tier - 1GB storage, shared CPU. Upgrade to 'starter' for production
    region: oregon
    ipAllowList: []  # Allow all connections
